<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>Você está vendo a imagem inteira? Se não, experimente aumentar a tela</p>

    <picture>
        <source media="(max-width: 1170px)" srcset="imagem-P.jpg" type="image/jpeg">
        <source media="(max-width: 1550px)" srcset="imagem-m.jpg" type="image/jpeg">
        <img src="imagem-g.jpg" alt="Imagem">
    </picture>
</body>
</html>
